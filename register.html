<!DOCTYPE html>
<html>

<!-- calling the webDesign-->
<link rel="stylesheet" href="webDesign.css">


<head>
	<title>Registration</title>
</head>
<body>

<h1>User Registration</h1>
	<hr>
	<table>
		<tbody>
			<form id="textForm">
				<tr>
					<td><label>Username:</label>
						<input type="text" name="userName" id="userName">
					</td>
				</tr>
				<tr>
					<td><label>Password:</label>
						<input type="password" name="password" id="password">
					</td>
				</tr>
				<tr>
					<td><label>Re-type Password:</label>
						<input type="password" name="confirmPassword" id="confirmPassword">
					</td>
				</tr>
				
			</form>
		</tbody>
	</table>
	<p>
		Password must be at least 8 characters long.
	</p>
	<p>
		<button class="button" style="vertical-align:middle" onclick="location.href='register.php'";><span>Register</span></button>
	</p>


	<script type="text/javascript">
	document.getElementById('textForm').onsubmit = function(e) {e.preventDefault()}

		function registerUser() {
			var userName = document.getElementById('userName').value;
			var password = document.getElementById('password').value;
			var confirmPassword = document.getElementById('confirmPassword').value;
			if ((password == confirmPassword) && (password.length > 7)) {
				alert("Registration successful.")
				
				window.location = "member.php"
			} else if (password.length > 7) {
				alert("Password do not match.")
			} else {
				alert("Ensure password is at least 8 characters long.")
			}
		}
	</script>


	

</body>
</html>

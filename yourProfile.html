
<DOCTYPE! html>
<html>
<head>
	<title>Profile Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="webDesign.css">
</head>
<body>
	<!-- Adds animated button functionality -->
	<div id="usernameUpdate" style="margin-top: 20px;">
		<!-- Allows the user to update their username -->
		<center>
		<div id="usernameDisplay"><h2>User001</h2></div>
		<table>
			<tbody>
				<form id="textForm">
					<tr>
						<td><label>Username:</label>
							<input type="text" name="userName" id="userName">
						</td>
						<td>
							<button class="button" name="username" type="submit" value="Update" onclick="updateUsername()">Update</button>
						</td>
					</tr>
				</form>
			</tbody>
		</table>
		</center>
	</div>

	<div class="row" style="margin:20px;">
		<div class="col-sm-6">
			<h1>Your Profile</h1>
			<hr>
			<p>Tell us about yourself.</p>
			<form id = "ProfileInfo">
				<fieldset>
				<legend>About Me</legend>
				Favorite Food:
				<input type="text" name="favoriteFood" id="favFood"><br>
				Favorite Music:
				<input type="text" name="favoriteMusic" id="favMusic"><br>
				Interests:
				<input type="text" style="width: 300px;" name="Interests" id="interests" placeholder="interest 1, interest 2, etc."><br>
				Relation to Pauline:<br>
				<input type="radio" name="relationToPauline" value="friend">Friend <br>
				<input type="radio" name="relationToPauline" value="family">Family <br>
				<input type="radio" name="relationToPauline" value="co-worker">Co-worker<br>
				<input type="radio" name="relationToPauline" value="idk">I don't know Pauline but I like to party <br>
				<input type="radio" name="relationToPauline" value="other">Other <br>
				<br>
				<input type="submit" value="Submit" onclick="aboutMe();">
				</fieldset>
			</form>
		</div>	
		<div class="col-sm-6" style="padding-top: 100px;">
			<div id="aboutMe">	</div>
		</div>
	</div>

	

	<!-- This will display the user's current profile picture -->
	<center>
		<div class="main">
			<hr>
			<h2>Your profile picture</h2>
			<form id="uploadimage" action="" method="post" enctype="multipart/form-data">
			<div id="image_preview"><img id="previewing" src="fillerImage.png" style="width:306px;height:306px; /></div>
			<hr id="line">
			<div id="selectImage">
			<label>Select Your Image</label><br/>
			<p></p>
			<input type="file" name="file" id="file" required />
			<input type="submit" value="Upload" class="submit" />
			</div>
			</form>
			</div>
			<div id="message"></div>
			<p> <i>*jpg and png files only* </i></p>
		<br>
		<hr>
	</center>


	<!-- Write the code for the updateUsername() and updateProfileInfo() here, within the updateUsername() function you can create a validateUsername() function if you would like, requiring the username to be less than x characters and/or being alphanumeric-->

	<script type="text/javascript">	
		document.getElementById('ProfileInfo').onsubmit = function(e) {e.preventDefault();}
		document.getElementById('textForm').onsubmit = function(e) {e.preventDefault();}

		function updateUsername() {
			var output = document.getElementById('usernameDisplay');
			output.innerHTML = "<h2>" + document.getElementById("userName").value + "</h2>" ;
		}


		function aboutMe() {
			var username = document.getElementById("userName").value;
			var favFood = document.getElementById("favFood").value;
			var favMusic = document.getElementById("favMusic").value;
			var interests = document.getElementById("interests").value;
			

			document.getElementById("aboutMe").innerHTML = "<p>Hi! I'm " + username + ", and my favorite food is " + favFood + ". I love listening to " + favMusic + ", and I'm interested in: " +interests+ "</p>";

		}
	</script>

	<button onclick="location.href='member.php'">Home</button>
</body>
</html>
